<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="style.css" rel="stylesheet"> -->
    <title>Sandbox | Testing</title>
   </head>
      <body>
        <p>Ahoy<span> Matey!</span></p>
        <div><img src="https://cloud.githubusercontent.com/assets/12199277/7435110/b442c464-f00e-11e4-9f44-3edb2744982d.jpg" alt=""></div>
        <script>
          var span = document.getElementsByTagName('span')[0];
          span.textContent = ' Matey!'; // change DOM text content
          span.style.display = 'inline';  // change CSSOM property
          // create a new element, style it, and append it to the DOM
          var loadTime = document.createElement('div');
          loadTime.textContent = 'You loaded this page on: ' + new Date();
          loadTime.style.color = 'blue';
          document.body.appendChild(loadTime);
        </script>
        <h5><a href="https://developers.google.com/web/fundamentals/performance/critical-rendering-path/adding-interactivity-with-javascript">Link to Source of above code</a></h5>
      </body>
    </html>
