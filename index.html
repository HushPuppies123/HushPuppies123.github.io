<!DOCTYPE html>
<html>
<head>
  <title>JavaScript | WebWorkers</title>
  <meta charset="utf-8" />
</head>
<body>
  <main>
  <article>
    <h1>JavaScript Testing</h1>
 
<!-- source: http://www.html5rocks.com/en/tutorials/workers/basics/ -->
  <div id="log"></div>

  <script id="worker1" type="javascript/worker">
    // This script won't be parsed by JS engines
    // because its type is javascript/worker.
    self.onmessage = function(e) {
      self.postMessage('msg from worker');
    };
    // Rest of your worker code goes here.
  </script>

  <script>
    function log(msg) {
      // Use a fragment: browser will only render/reflow once.
      var fragment = document.createDocumentFragment();
      fragment.appendChild(document.createTextNode(msg));
      fragment.appendChild(document.createElement('br'));

      document.querySelector("#log").appendChild(fragment);
    }

    var blob = new Blob([document.querySelector('#worker1').textContent]);

    var worker = new Worker(window.URL.createObjectURL(blob));
    worker.onmessage = function(e) {
      log("Received: " + e.data);
    }
    worker.postMessage(); // Start the worker.
  </script>
   </article>
   </main>
   <footer>Original Webworker code from <a href="http://www.html5rocks.com/en/tutorials/workers/basics/">HTML5 Rocks Web Worker Basics</a></footer>
</body>
</html>
